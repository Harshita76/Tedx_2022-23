<!DOCTYPE html>
<html lang="en">
	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
	</head>

	<body>
		<div id="info">
			</div>
		<script type="module">

			import * as THREE from '/three.module.js';
		

			import { OrbitControls } from '/OrbitControls.js';
			import { GLTFLoader } from '/GLTFLoader.js';
			import { RGBELoader } from '/RGBELoader.js';
			import { RoughnessMipmapper } from '/RoughnessMipmapper.js';

			let camera, scene, renderer, headLight;
			const loader = new GLTFLoader();
			const loaderfont = new THREE.FontLoader();
			
			init();
			autor();
			render();

			function init() {	
				
				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0, 0, 2.7 );
				//lights --> ambient, hemisphere, direction , point, spot , rectangle
				scene = new THREE.Scene();
				const dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
				dirLight.position.set( 0, 0, 1 ).normalize();
				scene.add( dirLight );

				const pointLight = new THREE.PointLight( 0xffffff, 1.5 );
				pointLight.position.set( 0, 100, 90 );
				scene.add( pointLight );
				// to load background and gltf
				new RGBELoader()
					
					.load( 'royal_esplanade_1k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;

						scene.background = texture;
						scene.environment = texture;

						render();

						// model

						// use of RoughnessMipmapper is optional
						const roughnessMipmapper = new RoughnessMipmapper( renderer );

					
						loader.load( '/scene.gltf', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {

									roughnessMipmapper.generateMipmaps( child.material );

								}

							} );

							scene.add( gltf.scene );

							roughnessMipmapper.dispose();
							
							render();

						} );
						loader.load( './microphone/scene.gltf', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {

									roughnessMipmapper.generateMipmaps( child.material );

								}

							} );

							scene.add( gltf.scene );
							gltf.scene.position.y = -1.3;

							roughnessMipmapper.dispose();
							
							render();

						} );

					} );

					
				

				loaderfont.load( 'Jumperfont.json', function ( font ) {

					const textGeo = new THREE.TextGeometry( "SPEAKERS", {

						font: font,

						size: .5,
						height: .1,
						curveSegments: 5,

						bevelThickness: .2,
						bevelSize: .01,
						bevelEnabled: true

					} );

					textGeo.computeBoundingBox();
					const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

					const textMaterial = new THREE.MeshPhongMaterial( { color: 0xff0000, specular: 0xffffff } );

					const mesh = new THREE.Mesh( textGeo, textMaterial );
					mesh.position.x = centerOffset;
					mesh.position.y = 0;

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI / 2;
			
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 5;
				controls.maxDistance = 6;
				controls.target.set( 0, 0, - 0.2 );
				controls.update();
				
				
				controls.listenToKeyEvents( window ); // optional

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
				
				
 				 loop.updatables.push(controls);
				  
				
				  

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				
				const light = new THREE.AmbientLight( 0xffffff ); // soft white light
				scene.add( light );

				window.addEventListener( 'resize', onWindowResize );
				window.addEventListener('mousedown', onMouseDown);
    			window.addEventListener('mouseup', onMouseUp);
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function onMouseDown(){
   				 isMouseDown = true;
				}

			function onMouseUp(){
    					isMouseDown = false;
			}
			function autor() {
    				if(!isMouseDown){
        				camera.rotation.x += 1;
        				camera.rotation.y += 1;
       					camera.rotation.y += 1;
   					 }
   				 	render();
   					requestAnimationFrame( autor );
			}
			
			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
